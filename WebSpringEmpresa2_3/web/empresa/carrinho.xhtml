<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="template.xhtml">
    
            <ui:define name="body">
                <h:form id="form"> <!--prependId="false">-->
                    
                    <c:if test="#{!clienteBean.administradorLogado}" >
                    
                    <div align="left">
                        <p:panel id="panel11" style="border-radius:10px; box-shadow: rgba(0,0,0,0.4) 10px 10px; 
                                 border: 1px solid blueviolet; width: 795px" >
                            <p:dataTable resizableColumns="true" id="dataTable" var="produtoEscolhido" value="#{carrinhoBean.produtosEscolhidos}"
                                         paginator="true" rows="7" style="width: 775px;"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="4,7,14" >

                                <f:facet name="header" class="rowRoxo">
                                        <h:outputText value="#{msgs['principal.carrinho']}" style="font-size: 16px;
                                                      color: black" />
                                </f:facet>

                                <p:column sortBy="#{produtoEscolhido.produto.nome}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs['produtos.nome']}" styleClass="labelsBold" />
                                    </f:facet>
                                    <h:outputText value="#{produtoEscolhido.produto.nome}" styleClass="labels" />
                                </p:column>

                                <p:column sortBy="#{produtoEscolhido.produto.preco}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs['produtos.preco']}" styleClass="labelsBold" />
                                    </f:facet>
                                    <h:outputText value="#{produtoEscolhido.produto.preco}" styleClass="labels">
                                        <f:convertNumber currencySymbol="R$" type="currency" />
                                    </h:outputText>
                                </p:column>

                                <p:column sortBy="#{produtoEscolhido.quantidade}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs['produtos.quantidade']}" styleClass="labelsBold" />
                                    </f:facet>
                                    <h:outputText value="#{produtoEscolhido.quantidade}" styleClass="labels" />
                                </p:column>

                                <p:column sortBy="#{produtoEscolhido.subTotal}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msgs['produtos.subtotal']}" styleClass="labelsBold" />
                                    </f:facet>
                                    <h:outputText value="#{produtoEscolhido.subTotal}" styleClass="labels"> 
                                        <f:convertNumber currencySymbol="R$" type="currency" />
                                    </h:outputText>
                                </p:column>

                                <f:facet name="footer" class="rowRoxo">
                                    <p:column>
                                        <h:outputText value="#{msgs['produtos.total']}" style="font-size: 16px;
                                                      color: black; padding-right: 50%" styleClass="labelsBold" />
                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{carrinhoBean.totalDosProdutos}" style="font-size: 16px;
                                                      color: black" styleClass="labelsBold" >
                                            <f:convertNumber currencySymbol="R$" type="currency" />
                                        </h:outputText>
                                    </p:column>                                    

                                </f:facet>

                            </p:dataTable> 
   
                        </p:panel>

                        <br/>
                    </div>
                    </c:if>
                </h:form>
                <h:messages />
            </ui:define>
        
    </ui:composition>
</html>
